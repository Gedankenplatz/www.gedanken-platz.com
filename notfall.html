  <h1>Wenn du dich in einer akuten Krise befindest</h1>

  <p>
    Es gibt Momente, in denen alles zu viel wird. Wenn du dich gerade in akuter emotionaler Not befindest, mit Gedanken an Selbstverletzung oder Suizid kämpfst oder jemanden kennst, dem es so geht – dann ist es wichtig, <strong>jetzt</strong> zu handeln. Du bist nicht allein.
  </p>

  <p>Hier findest du <strong>sofortige Hilfe</strong> – anonym, kostenlos und rund um die Uhr erreichbar:</p>

  <h2>Direkte Hilfe in Deutschland</h2>
  <ul>
    <li><strong>Telefonseelsorge</strong> – anonym, kostenlos, 24/7<br>
    Tel: <strong>0800 111 0 111</strong> oder <strong>0800 111 0 222</strong><br>
    Web: <a href="https://www.telefonseelsorge.de" target="_blank">www.telefonseelsorge.de</a></li>

    <li><strong>Krisenchat</strong> – für junge Menschen, rund um die Uhr<br>
    Web: <a href="https://www.krisenchat.de" target="_blank">www.krisenchat.de</a></li>

    <li><strong>Nummer gegen Kummer</strong> – für Kinder & Jugendliche<br>
    Tel: <strong>116 111</strong><br>
    Web: <a href="https://www.nummergegenkummer.de" target="_blank">www.nummergegenkummer.de</a></li>

    <li><strong>Bei akuter Lebensgefahr:</strong><br>
    <strong>112</strong> anrufen (Rettungsdienst / Polizei)</li>
  </ul>

  <h2>Was du jetzt tun kannst</h2>
  <ul>
    <li>Atme tief durch – bleib einen Moment hier.</li>
    <li>Du musst nicht alles alleine schaffen.</li>
    <li>Ruf eine der Nummern oben an – sie hören dir zu.</li>
    <li>Wenn du möchtest, sprich auch mit mir – aber <strong>wende dich zuerst an eine dieser Stellen</strong>, wenn dein Leben in Gefahr ist.</li>
  </ul>

  <h2>Machst du dir Sorgen um jemanden?</h2>
  <p>
    Wenn du einen Menschen kennst, der in einer ernsten Krise steckt:
  </p>
  <ul>
    <li>Sprich offen an, was du wahrnimmst.</li>
    <li>Sei präsent – ohne zu urteilen.</li>
    <li>Nutze ebenfalls die oben genannten Angebote – sie beraten auch Angehörige.</li>
  </ul>
